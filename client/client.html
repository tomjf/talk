<head>
    <title>Chat app</title>
</head>

<body>

  <header class="bar bar-nav">
    <a class="icon icon-left-nav pull-left"></a>
    <h1 class="title">ChatApp</h1>
    <button class="btn pull-right">
      {{> loginButtons align="right"}}
    </button>
  </header>

  <div class="content-padded">
    {{> welcome }}
    {{> input}}
    {{> messages}}
    <!-- <img src="http://maps.googleapis.com/maps/api/staticmap?center={{loc.lat}},{{loc.lng}}&zoom=15&size=600x300&maptype=roadmap&markers=color:blue%7C{{loc.lat}},{{loc.lng}}" /> -->
    {{#if error}}
      <p>Error: {{error.message}}</p>
    {{/if}}
  </div>

  <nav class="bar bar-tab">
    <a class="tab-item active" href="#">
      <span class="icon icon-home"></span>
      <span class="tab-label">Home</span>
    </a>
    <a class="tab-item" href="#">
      <span class="icon icon-person"></span>
      <span class="tab-label">Profile</span>
    </a>
    <a class="tab-item" href="#">
      <span class="icon icon-star-filled"></span>
      <span class="tab-label">Favorites</span>
    </a>
    <a class="tab-item" href="#">
      <span class="icon icon-search"></span>
      <span class="tab-label">Search</span>
    </a>
    <a class="tab-item" href="#">
      <span class="icon icon-compose"></span>
      <span class="tab-label">New</span>
    </a>
  </nav>

</body>

<template name="welcome">
  <p>
    Welcome to the example chat app! Please log in to show your username.
  </p>
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
